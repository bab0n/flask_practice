<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Админ панель</title>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    </head>

    <body>
        <section class="hero is-primary is-fullheight">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                                <a href="{{ url_for('auth.lk') }}" class="navbar-item">
                                    ЗАЯВКИ <i class="fa-solid fa-list"></i>
                                </a>
                                <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                    НОВЫЙ ПОЛЬЗОВАТЕЛЬ <i class="fa-regular fa-user"></i>
                                </a>
                                <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                    ВЫХОД <i class="fa-regular fa-share-from-square"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="hero-body">
                <div class="container has-text-centered">{% block content %} {% endblock %}</div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/ff547e332a.js" crossorigin="anonymous"></script>
    </body>
</html>
