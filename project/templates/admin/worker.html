{% extends "admin/adm.html" %} {% block content %}
<h1 class="title">Изменение сотрудника</h1>
<div align="center" class="box">
    <form method="POST" action="{{ url_for('auth.change_worker', number=repl_id) }}">
        <div class="field">
            <div class="control">
                <input
                    class="input is-large"
                    type="text"
                    name="worker_id"
                    placeholder="ID сотрудника"
                    autofocus=""
                />
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input
                    class="input is-large"
                    type="text"
                    name="reason"
                    placeholder="Причина изменения"
                    autofocus=""
                />
            </div>
        </div>
        <button type="submit" value="Submit" class="button is-block is-info is-large">
            Изменить
        </button>
    </form>
</div>
{% endblock %}
