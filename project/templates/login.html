{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Авторизация</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification is-danger">{{ messages[0] }}</div>
        {% endif %} {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input
                        class="input is-large"
                        type="text"
                        name="login"
                        placeholder="Ваш ID"
                        autofocus=""
                    />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input
                        class="input is-large"
                        type="password"
                        name="pass"
                        placeholder="Ваш пароль"
                    />
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" />
                    Запомнить меня
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
