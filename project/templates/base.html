<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Главная</title>
        <style>
            .single {
                display: none;
            }
            .single.active {
                display: block;
            }
        </style>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    </head>

    <body>
        <section class="hero is-primary is-fullheight">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                                <a href="{{ url_for('main.index') }}" class="navbar-item">
                                    <i class="fas fa-light fa-house"></i>
                                </a>
                                <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                    Войти
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="hero-body">
                <div class="container has-text-centered">{% block content %} {% endblock %}</div>
            </div>
        </section>
        <script>
            function showSingleDiv(selector) {
                const prevBlockEl = document.querySelector(".single.active"),
                    currBlockEl = document.querySelector(selector);
                if (!currBlockEl || prevBlockEl === currBlockEl) return;
                prevBlockEl && prevBlockEl.classList.remove("active");
                currBlockEl.classList.add("active");
            }
        </script>
        <script src="https://kit.fontawesome.com/ff547e332a.js" crossorigin="anonymous"></script>
    </body>
</html>
